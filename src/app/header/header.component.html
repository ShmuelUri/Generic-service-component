<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon>home</mat-icon> Home</a>
      <a mat-list-item routerLink="users"><mat-icon>person</mat-icon>Users</a>
      <a mat-list-item [routerLink] = "['albums']"  [state] = "{id:-1}" ><mat-icon>list</mat-icon>Albums</a> 
      <a mat-list-item [routerLink] = "['todos']"  [state] = "{id:-1}"><mat-icon>list</mat-icon>Todos</a>
      <a mat-list-item [routerLink] = "['posts']" [state] = "{id:-1}"><mat-icon>email</mat-icon>Posts</a>
     
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HttpClient</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
